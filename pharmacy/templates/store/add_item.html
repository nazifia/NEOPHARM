{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Add New Item</h3>
                </div>
                <div class="card-body">
                    <form method="post" id="addItemForm">
                        {% csrf_token %}

                        <!-- Store Selection -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Select Store</label>
                            <select name="store_type" class="form-select" id="storeSelect" required>
                                <option value="">Choose a store...</option>
                                <option value="lpacemaker">Lpacemaker Drugs</option>
                                <option value="ncap">NCAP Drugs</option>
                                <option value="oncology">Onco-Pharmacy</option>
                            </select>
                        </div>

                        <!-- Dynamic Form Fields -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Drug Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="dosage_form" class="form-label">Dosage Form</label>
                            <select name="dosage_form" class="form-select" required>
                                <option value="">Select dosage form...</option>
                                {% for choice in dosage_forms %}
                                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand Name</label>
                            <input type="text" name="brand" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="unit" class="form-label">Unit</label>
                            <select name="unit" class="form-select" required>
                                <option value="">Select unit...</option>
                                {% for choice in units %}
                                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Cost and Markup Section -->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="cost" class="form-label">Cost Price (₦)</label>
                                    <input type="number" name="cost" id="cost" class="form-control" step="0.01" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="markup" class="form-label">Markup (%)</label>
                                    <select name="markup" id="markup" class="form-select" required>
                                        {% for choice in markup_choices %}
                                            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="calculated_price" class="form-label">Calculated Price (₦)</label>
                                    <input type="text" id="calculated_price" class="form-control" readonly>
                                </div>
                            </div>
                        </div>

                        <!-- Selling Price Override -->
                        <div class="mb-3">
                            <label for="price" class="form-label">Selling Price (₦) - Override calculated price if needed</label>
                            <div class="input-group">
                                <span class="input-group-text">₦</span>
                                <input type="number" name="price" id="price" class="form-control" step="0.01" min="0" required>
                            </div>
                            <small class="text-muted">Edit this field to override the calculated price</small>
                        </div>

                        <div class="mb-3">
                            <label for="stock" class="form-label">Initial Stock</label>
                            <input type="number" name="stock" class="form-control" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label for="exp_date" class="form-label">Expiry Date</label>
                            <input type="date" name="exp_date" class="form-control" required>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'store:store' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Store
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Item
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const costInput = document.getElementById('cost');
    const markupSelect = document.getElementById('markup');
    const calculatedPriceInput = document.getElementById('calculated_price');
    const priceInput = document.getElementById('price');
    const form = document.getElementById('addItemForm');

    function calculatePrice() {
        const cost = parseFloat(costInput.value) || 0;
        const markup = parseFloat(markupSelect.value) || 0;
        const calculated = cost + (cost * markup / 100);
        calculatedPriceInput.value = calculated.toFixed(2);
        // Only update selling price if it hasn't been manually edited
        if (priceInput.value === '' || parseFloat(priceInput.value) === parseFloat(calculated.toFixed(2))) {
            priceInput.value = calculated.toFixed(2);
        }
    }

    // Update calculated price when cost or markup changes
    costInput.addEventListener('input', calculatePrice);
    markupSelect.addEventListener('change', calculatePrice);

    // Initialize calculated price on page load
    calculatePrice();

    // Update selling price to match calculated price if user hasn't manually edited it
    priceInput.addEventListener('input', function() {
        // Store the manual value if needed for validation
    });

    form.addEventListener('submit', function(e) {
        const storeSelect = document.getElementById('storeSelect');
        if (!storeSelect.value) {
            e.preventDefault();
            alert('Please select a store type');
        }
    });
});
</script>
{% endblock %}
